<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hw-05</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/d3.v6.1.1/d3.min.js"></script>
  </head>

  <body>
    <h1 class="center">hw-05: Interactive Graph with D3</h1>
    <div class="row">
      <div class="col-1">
        <div id="scatterplot"></div>
        <div id="barchart"></div>
      </div>
      <div class="col-2">
        <p id="last-click"></p>
        <form>
          <label for="xAxis">x-axis</label>
          <input id="xAxis" type="range" min="1" max="9" />
          <span id="xOutput"></span>
          <br />
          <label for="yAxis">y-axis</label>
          <input id="yAxis" type="range" min="1" max="9" />
          <span id="yOutput"></span>
          <button type="button" onclick="addPoint()">Add point</button>
        </form>
      </div>
    </div>
    <h3 class="center">Acknowledgements</h3>
    <ul>
      <li>
        <a
          href="https://www.educative.io/answers/how-to-create-a-bar-chart-using-d3"
          target="_blank"
        >
          educative.io - Create bar chart with d3
        </a>
      </li>
    </ul>
  </body>
  <script src="js/main.js"></script>
</html>
